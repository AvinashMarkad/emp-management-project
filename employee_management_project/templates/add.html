{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Employee</title>
  </head>
  <body class="text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:100px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img href="/" src="{% static 'img/reshot-icon-employee-TCW4K37ZS6.svg' %}" alt="logo" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view">View employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/add">Add employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/remove">Remove employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/filter">Search employee</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <form action="/add" method="post">
          {% csrf_token %}
          <div class="mb-4 p-2">
            <label for="first_name" class="form-label">first_name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}">
          </div>
          <div class="mb-4 p-2">
            <label for="last_name" class="form-label">last_name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}">
          </div>
          <div class="mb-4 p-2">
            <label for="dept" class="form-label">dept</label>
            <input type="text" class="form-control" name="dept" id="dept" value="{{Department}}">
          </div>
          <div class="mb-4 p-2">
            <label for="bonus" class="form-label">bonus</label>
            <input type="text" class="form-control" name="bonus" id="bonus" value="{{bonus}}">
          </div>
          <div class="mb-4 p-2">
            <label for="salary" class="form-label">salary</label>
            <input type="text" class="form-control" name="salary" id="salary" value="{{salary}}">
          </div>
          <div class="mb-4 p-2">
            <label for="role" class="form-label">role</label>
            <input type="text" class="form-control" name="role" id="role" value="{{role}}">
          </div>
          <div class="mb-4 p-2">
            <label for="phone" class="form-label">phone</label>
            <input type="number" class="form-control" name="phone" id="phone" value="{{phone}}">
          </div>
          <div class="mb-4 p-2">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
 
    
  

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
